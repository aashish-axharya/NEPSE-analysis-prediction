{% extends "base.html" %}
{% block title %}Predictions{% endblock %}
{% block content %}
  <div class="container">
    <h1>Predicted Stock Prices (7 days)</h1>
    <form method="POST">
      {% csrf_token %}
      <label for="stock">Select Stock:</label>
      <select name="stock" id="stock" onchange="this.form.submit()">
        <option value="ADBL" {% if selected_stock == 'ADBL' %}selected{% endif %}>ADBL</option>
        <option value="MEGA" {% if selected_stock == 'MEGA' %}selected{% endif %}>MEGA</option>
        <option value="NABIL" {% if selected_stock == 'NABIL' %}selected{% endif %}>NABIL</option>
        <option value="NICA" {% if selected_stock == 'NICA' %}selected{% endif %}>NICA</option>
      </select>
    </form>
    
    <div id="plot">
      {{ plot_div|safe }}
    </div>
  </div>

{% endblock %}
