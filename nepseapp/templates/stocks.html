{% extends "base.html" %}

{% block title %}Stocks{% endblock %}

{% block content %}
<div class="container">
  <h2 class="mb-4">ADBL Stocks</h2>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th>High</th>
          <th>Low</th>
          <th>Close</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        {% for stock in stock_data %}
        <tr>
          <td>{{ stock.High }}</td>
          <td>{{ stock.Low }}</td>
          <td>{{ stock.Close }}</td>
          <td>{{ stock.Date }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<style>
  table {
    font-size: 16px;
    width: 100%;
    max-width: 100%;
    margin-bottom: 1rem;
    background-color: transparent;
    border-collapse: collapse;
    border-spacing: 0;
  }

  th,
  td {
    padding: 0.75rem;
    vertical-align: middle;
    border-top: 1px solid #dee2e6;
  }

  th {
    vertical-align: bottom;
    border-bottom: 2px solid #dee2e6;
  }

  tbody tr:hover {
    background-color: #f5f5f5;
  }

</style>

{% endblock %}
